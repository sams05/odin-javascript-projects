<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-container">
        <div class="game-starter hidden">
            <div class="name-field">
                <label for="player1">Player 1 Name:</label>
                <input type="text" id="player1" name="player1">
            </div>
            <div class="name-field">
                <label for="player2">Player 2 Name:</label>
                <input type="text" id="player2" name="player2">
            </div>
            <div>
                <button type="button">Start</button>
            </div>
        </div>
        <div class="game-board">
            <div class="square" data-idx="0"></div>
            <div class="square" data-idx="1"></div>
            <div class="square" data-idx="2"></div>
            <div class="square" data-idx="3"></div>
            <div class="square" data-idx="4"></div>
            <div class="square" data-idx="5"></div>
            <div class="square" data-idx="6"></div>
            <div class="square" data-idx="7"></div>
            <div class="square" data-idx="8"></div>
        </div>
        <div class="game-message"></div>
        <div id="reset-container">
            <button type="button" id="reset-btn">Reset</button>
        </div>
    </div>
</body>
</html>
